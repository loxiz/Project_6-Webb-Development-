<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Readex+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar__inner">

            <!-- Sidebar Header -->
            <div class="sidebar__header">
                <a href="" class="sidebar__back">Back to bags & backpacks</a>
            </div>

            <!-- Sidebar Content -->
            <div class="sidebar__content">

                <div class="product">

                    <div class="product__header">
                        <h1 class="product__title">Backpack Outdoor Style</h1>
                        <span class="product__price">1599SEK</span>
                    </div>

                    <div class="product__swatch">
                        <h3 class="product__subtitle">Color</h3>
                        <ul class="colors">
                            <li class="colors__item colors__item--current"><a href="" class="colors__link colors__link--yellow"></a></li>
                            <li class="colors__item"><a href="" class="colors__link colors__link--green"></a></li>
                            <li class="colors__item"><a href="" class="colors__link colors__link--pink"></a></li>
                            <li class="colors__item"><a href="" class="colors__link colors__link--red"></a></li>
                        </ul>
                    </div>

                    <div class="product__quantity">
                        <h3 class="product__subtitle">Quantity</h3>
                        <form class="product__form" action="">
                            <button class="product__less">-</button>
                            <input type="text" name="" id="" class="product__count" value="1">
                            <button class="product__more">+</button>
                        </form>
                    </div>

                </div>

            </div>
            
            <!-- Sidebar Footer -->
            <div class="sidebar__footer">
                <button class="sidebar__button">
                    Add to cart
                </button>
            </div>

        </div>
    </div>

    <!-- Content -->
    <main class="content">
        <div class="content__inner">
            
        </div>
    </main>
</div>
    
</body>
</html>
